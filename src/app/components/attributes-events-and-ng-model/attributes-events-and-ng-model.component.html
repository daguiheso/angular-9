<p>attributes-events-and-ng-model works!</p>

<button [disabled]="!isActive">Active</button>
<button (click)="toggleIsActive()">Toggle Active</button>

<div>
  <input type="text" [ngModel]="name" (ngModelChange)="log($event)">
  <p>{{name}}</p>
</div>
<div>
  <input type="text" [(ngModel)]="apel" (ngModelChange)="log($event)">
  <p>{{apel}}</p>
</div>
<div>
  <input type="text" (ngModel)="alias" (ngModelChange)="log($event)">
  <p>{{alias}}</p>
</div>
<div>
  <select [(ngModel)]="selectedOption">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <p>genero : {{selectedOption}}</p>
</div>
